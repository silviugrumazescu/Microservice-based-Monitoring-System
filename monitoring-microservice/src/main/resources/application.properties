spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=public

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASS}

spring.rabbitmq.exchange=${SPRING_RABBITMQ_EXCHANGE}
spring.rabbitmq.consumptionqueue=${SPRING_RABBITMQ_CONSUMPTIONQUEUE}
spring.rabbitmq.devicequeue=${SPRING_RABBITMQ_DEVICEQUEUE}
spring.rabbitmq.routingkey=${SPRING_RABBITMQ_ROUTINGKEY}

